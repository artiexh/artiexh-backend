<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        var privateStompClient = null;

        var socket = new SockJS('http://localhost:8081/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log(frame);
            stompClient.subscribe('/all/messages', function(result) {
                show(JSON.parse(result.body));
            });
        });

        socket = new SockJS('http://localhost:8081/ws');
        privateStompClient = Stomp.over(socket);
        privateStompClient.connect({}, function(frame) {
            console.log(frame);
            privateStompClient.subscribe('/user/specific', function(result) {
                console.log(result.body)
                show(JSON.parse(result.body));
            });
        });


        function sendMessage() {
            var text = document.getElementById('content').value;
            stompClient.send("/app/application", {},
                JSON.stringify({'content':text}));
        }

        function sendPrivateMessage() {
            var text = document.getElementById('privateContent').value;
            var to = document.getElementById('title').value;
            stompClient.send("/app/private", {},
                JSON.stringify({'content':text, 'title':to}));
        }

        function show(message) {
            var response = document.getElementById('messages');
            var p = document.createElement('p');
            p.innerHTML= "message: "  + message.content;
            response.appendChild(p);
        }
    </script>
</head>
<body>
<div>
    <div>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <input type="text" id="content" placeholder="Text"/>
    </div>
    <br />
    <div>
        <button id="sendPrivateMessage" onclick="sendPrivateMessage();">Send Private</button>
        <input type="text" id="privateContent" placeholder="Private Message"/>
        <input type="text" id="title" placeholder="Title"/>
    </div>
    <br />
    <br />
    <br />

    <div id="messages"></div>

</div>

</body>
</html>
